<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}food-share{% endblock %}</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/second.css" rel="stylesheet">
    <script src="/jquery/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-items">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">food-share</a>
        </div>

        <div id="nav-items" class="collapse navbar-collapse col-md-6">
          <ul class="nav navbar-nav">
            <li><a href="/vegetable">Veggies</a></li>
            <li><a href="/fruit">Fruits</a></li>
            <li><a href="/herb">Herbs</a></li>
            <li><a href="/search">All</a></li>
            <li><a href="/about">about</a></li>
          </ul>
        </div>
        <div id="nav-items" class="collapse navbar-collapse col-md-6 pull-right">
          <ul class="nav navbar-nav">
            <li><a href="/signin">sign in</a></li>
            <li><a href="/cart/">cart</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container content">
      {% block content %}{% endblock %}
    </div>
    <hr/>
    <div id="footer" class="container text-muted">
      food-share by Jason and Raj
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
